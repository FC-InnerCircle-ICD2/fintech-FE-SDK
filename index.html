<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay200 Payment SDK Test</title>
  </head>
  <body>
    <section
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      "
    >
      <form
        id="payment-form"
        style="display: flex; flex-direction: column; gap: 10px"
      >
        <div>
          <label for="orderId">주문번호:</label>
          <input type="text" id="orderId" required />
        </div>
        <div>
          <label for="amount">결제금액:</label>
          <input type="number" id="amount" required />
        </div>
        <div>
          <label for="orderName">주문명:</label>
          <input type="text" id="orderName" required />
        </div>
        <button type="submit" id="pay-button-test">결제하기</button>
      </form>
    </section>
    <script type="module" src="./src/test/index.ts"></script>
  </body>
</html>
